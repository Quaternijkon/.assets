name: Deploy Image Host

on:
  push:
    branches:
      - main  # 或者是你的默认分支名 master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3

      # 这里是最关键的优化：直接发布，不构建
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # 直接发布根目录
          force_orphan: true # 保持发布分支干净，减少体积
